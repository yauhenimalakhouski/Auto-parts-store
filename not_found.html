<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cleartype" content="on"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="address=no"/>
	<meta name="x-rim-auto-match" content="none" forua="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>404 Page Non Found</title>
    <link rel="icon" href="images/Icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link type="text/css" media="all" href="css/style_not_found.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="animationload">
        <div class="loader">
        </div>
    </div>
    <div id="wrapper">
        <div class="container">
            <div class="switcher">
                <input id="sw" type="checkbox" class="switcher-value">
                <label for="sw" class="sw_btn"></label>
                <div class="bg"></div>
                <div class="text"><span class="text-l">On</span><span class="text-d">Off</span><br />light</div>
            </div>
            <div id="dark" class="row text-center">
                <div class="info">
                    <img src="images/404/404.png" alt="404 error" />
                </div>
            </div>
            <div id="light" class="row text-center">
                <div class="info">
                    <img src="images/404/404.gif" alt="404 error" />
                    <h4>Страница, которую вы ищете, была перемещена, удалена, переименована или никогда не существовала.</h4>
                    <a href="index.html" title="Главная" class="btn">Главная</a>
                    <a href="contact.html" title="Контакты" class="btn btn-brown">Контакты</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/modernizr.custom.js" type="text/javascript"></script>
    <script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="js/scripts_404.js" type="text/javascript"></script>
</body>
</html>
